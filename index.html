<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendy Newzzz</title>
    <!-- bootstrap cdn   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awsome  -->
    <script src="https://kit.fontawesome.com/45a12cb216.js" crossorigin="anonymous"></script>
</head>


<body class="body-color">

    <!---------------------------------------
                    herder section  Start             
        ----------------------------------------->
    <header>
        <!-- nav bar start -->
        <section>
            <nav class="navbar navbar-expand-lg pt-5">
                <div class="container">
                    <a class="navbar-brand text-primary" href="#">Trendy <span
                            class="p-2 text-white bg-primary rounded fw-bold">Newzzz</span> </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link text-secondary fw-bold" aria-current="page" href="/">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-secondary fw-bold" aria-current="page" href="/blog.html ">Blog</a>
                            </li>

                        </ul>
                        <span class="navbar-text">
                            <div class="container-fluid">
                                <a class="navbar-brand" href="#">
                                    <img class="img-fluid" src="images/—Pngtree—human avatar free vector_4825373.png"
                                        alt="" width="30" height="24" class="d-inline-block align-text-top">

                                </a>
                            </div>
                        </span>
                    </div>
                </div>
            </nav>
            <hr class="border border-dark border-1 opacity-50 container">
        </section>
        <!-- nav bar end  -->

        <!-- category start -->
        <section class="container">
            <div id="category-items" class="d-flex justify-content-center">
                <!-- <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link text-secondary fw-bold" aria-current="page" href="#">Home</a>
                    </li>
                    
                    
                </ul> -->
            </div>
        </section>
        <!-- category end -->
    </header>
    <!---------------------------------------
                    herder section  end             
        ----------------------------------------->

    <!---------------------------------------
                    main section  Start             
        ----------------------------------------->
    <main>
        <!-- number of results -->
        <div class="container mt-5 bg-white py-4 rounded">
            <p class="mb-0"><span id="result-count"></span> items found</p>
        </div>

        <!-- cards  -->
        <article class="container mt-5" id="cards">


        </article>

    </main>
    <!---------------------------------------
                    main section  end             
        ----------------------------------------->
<!-- spinner -->
<section class="my-3 d-none" id="spinner-element">
    <div class="d-flex justify-content-center">
        <div class="spinner-border text-info" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
</section>


    <footer>
        <p class="py-5 text-muted text-center bg-white">Copyright 2022 Trendy Newzzz</p>
    </footer>

    

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <section id ="modal-elemant" class="container">
                    
                    
                </section>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
